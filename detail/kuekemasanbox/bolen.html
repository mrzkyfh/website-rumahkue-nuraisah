<script>
const images = [
  "../../images/kuekemasanbox/pisangbolen/WhatsApp Image 2025-12-08 at 09.22.43_5b10efd3.jpg",
  "../../images/kuekemasanbox/pisangbolen/WhatsApp Image 2025-12-08 at 09.22.42_645d52dd.jpg",
  "../../images/kuekemasanbox/pisangbolen/WhatsApp Image 2025-12-08 at 09.22.43_f5195ae5.jpg"
];

let currentIndex = 0;

function showImage(index) {
  currentIndex = index;
  document.getElementById("mainImage").src = images[index];

  document.querySelectorAll(".gallery-thumbs img")
    .forEach((img,i)=>img.classList.toggle("active", i===index));
}

function changeImage(step) {
  currentIndex = (currentIndex + step + images.length) % images.length;
  showImage(currentIndex);
}

// tampilkan pertama kali
showImage(0);
</script>
